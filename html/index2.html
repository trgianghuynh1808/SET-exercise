<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="window.alert('Bạn đã đăng ký khuyến mãi thành công')">
      <div>
        <label for="name">Tên: </label>
        <input
          id="name"
          type="text"
          placeholder="Nhập tên"
          autofocus
          autocomplete="off"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Nhập email" required />
      </div>
      <br />
      <div>
        <label for="code">Code giới thiệu: </label>
        <input
          id="code"
          type="password"
          placeholder="Nhập password"
          autocomplete="new-password"
        />
      </div>
      <br />
      <div>
        <label for="amount">Số lượng Burrito: </label>
        <input id="amount" type="number" min="0" max="10" value="0" />
      </div>
      <br />
      <div>
        <label for="gender-male">Nam: </label>
        <input id="gender-male" name="gender" type="radio" value="0" />

        <label for="gender-female">Nữ: </label>
        <input id="gender-female" name="gender" type="radio" value="1" />
      </div>

      <div>
        <label for="option1">Thêm rau ăn kèm </label>
        <input id="option1" name="option" type="checkbox" value="0" />

        <label for="option2">Thêm sốt chấm Burrito </label>
        <input id="option2" name="option" type="checkbox" value="1" />
      </div>
      <br />
      <div>
        <label for="note">Ghi chú:</label>
        <div>
          <textarea
            id="note"
            value=""
            cols="20"
            rows="4"
            placeholder="Nhập ghi chú"
          ></textarea>
        </div>
      </div>
      <br />
      <div>
        <label for="select">Nhân Burrito:</label>
        <select id="select">
          <option value="chicken">Thịt gà</option>
          <option value="pork">Thịt lợn</option>
          <option value="beef">Thịt bò</option>
          <option value="seafood">Hải sản</option>
          <option value="corn">Bắp</option>
          <option value="vegetable">Rau củ</option>
        </select>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
